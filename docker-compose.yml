networks:
  olkkani_network:
    external: true

services:
  blue:
    container_name: lfr-f-blue
    image: ${IMAGE_NAME:-ghcr.io/lostark-for-rice-front:latest}
    ports:
      - "3000:5173"
    networks:
      - olkkani_network
    environment:
      - TZ=Asia/Seoul
    restart: always

  green:
    container_name: lfr-f-green
    image: ${IMAGE_NAME:-ghcr.io/lostark-for-rice-front:latest}
    ports:
      - "3001:5173"
    networks:
      - olkkani_network
    environment:
      - TZ=Asia/Seoul
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - olkkani_network
    volumes:
      - ./front_nginx.conf:/etc/nginx/conf.d/front_nginx.conf
      - ./build:/usr/share/nginx/html
    restart: always
    depends_on:
      - blue
      - green
